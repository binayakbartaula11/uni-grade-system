<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Vista</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Monitor, Evaluate, Succeed: Your Path to Academic Excellence</h1>
        
        <form id="evaluationForm">
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" name="studentName" pattern="[A-Za-z\s]+" required>
            
            <label for="rollNo">Roll No:</label>
            <input type="number" id="rollNo" placeholder="Enter your roll number" required>

            <label for="semester">Semester:</label>
            <select id="semester" required>
                <option value="" disabled selected>Select Semester</option>
                <option value="1">1st Semester</option>
                <option value="2">2nd Semester</option>
                <option value="3">3rd Semester</option>
                <option value="4">4th Semester</option>
                <option value="5">5th Semester</option>
                <option value="6">6th Semester</option>
                <option value="7">7th Semester</option>
                <option value="8">8th Semester</option>
            </select>

            <div id="subjectsSection"></div> <!-- Subjects will appear here based on semester -->

            <button type="submit">Evaluate</button>
        </form>

        <div id="resultSection" class="hidden">
            <h2>Performance Report</h2>
            <p id="studentInfo"></p>
            <p id="semesterInfo"></p>
            <p id="averageScore"></p>
            <p id="gpa"></p>
            <p id="grade"></p>
            <p id="passFail"></p>
            <p id="passFailCount"></p>
            <p id="passFailRatio"></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
